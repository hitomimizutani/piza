<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <title>ピザを作ろう</title>
</head>
<body>
  
  <main>
    <div class="piza-wrapper" id="piza-wrapper">
      
      <div class="piza-Ingredients" id="Ingredients">
        <img src="../../javascript/piza/piza/piza23-min.png" alt="" class="piza23">
        <img src="../../javascript/piza/piza/piza6-min.png" alt="" class="piza6" data-Ingredients='0'>
        <img src="../../javascript/piza/piza/piza7-min.png" alt="" class="piza7" data-Ingredients='1'>
        <img src="../../javascript/piza/piza/piza8-min.png" alt="" class="piza8" data-Ingredients='2'>
        <img src="../../javascript/piza/piza/piza9-min.png" alt="" class="piza9" data-Ingredients='3'>
        <img src="../../javascript/piza/piza/piza11-min.png" alt="" class="piza11" data-Ingredients='4'>
        <img src="../../javascript/piza/piza/piza13-min.png" alt="" class="piza13" data-Ingredients='5'>
        <img src="../../javascript/piza/piza/piza15-min.png" alt="" class="piza-Ingredients-piza15" data-Ingredients='6'>
      </div>
      
      <div class="piza-main">
        <p>具材をクリックしてピザを作ろう</p>
        <img src="../../javascript/piza/piza/piza20-min.png" alt="" class="piza20" data-main='0'>
        <img src="../../javascript/piza/piza/piza14-min.png" alt="" class="piza14" data-main='5'>
        <img src="../../javascript/piza/piza/piza15-min.png" alt="" class="piza15" data-main='6'>
        <img src="../../javascript/piza/piza/piza16-min.png" alt="" class="piza16" data-main='4'>
        <img src="../../javascript/piza/piza/piza17-min.png" alt="" class="piza17" data-main='3'>
        <img src="../../javascript/piza/piza/piza21-min.png" alt="" class="piza21" data-main='1'>
        <img src="../../javascript/piza/piza/piza24-min.png" alt="" class="piza24" data-main='2'>
        <div class="bake" id="bake">焼く</div>
      </div>

    </div>

      <div class="main-wrapper">
        <div class="modal" id="modal">
          <p>今日はピザを作ろうね！！</p>
          <div class="botton" id="botton">スタート！！</div>
        </div>
        <img src="../../javascript/piza/piza/piza4-min.png" alt="" class="piza4">
        <img src="../../javascript/piza/piza/piza5-min.png" alt="" class="piza5">
        <img src="../../javascript/piza/piza/piza22-min.png" alt="" class="piza22">    
      </div>

     
      <div class="random">
        <div class="random1-3" id="imageArea">
          <img src="" alt="">
        </div>
          <p id="p" class=""></p>
      </div>
     
      
  </main>
  <script src="script.js"></script>
</body>
</html>
